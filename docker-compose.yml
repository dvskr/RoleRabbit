version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: roleready-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-roleready}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-roleready_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roleready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: roleready-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL must be set}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set}
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: roleready-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_PYTHON_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # Python API (Optional)
  python-api:
    build:
      context: ./apps/api-python
      dockerfile: Dockerfile
    container_name: roleready-python-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL must be set}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: roleready-network

