##
## Prometheus Configuration for RoleRabbit
## Scrapes metrics from all application components
##

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    env: '${ENVIRONMENT}'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

  # RoleRabbit API
  - job_name: 'rolerabbit-api'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'api:3000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'api'

  # RoleRabbit Web (Next.js)
  - job_name: 'rolerabbit-web'
    metrics_path: '/api/metrics'
    static_configs:
      - targets:
          - 'web:3001'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'web'

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx-exporter:9113'

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # Blackbox exporter - uptime monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://rolerabbit.com
          - https://api.rolerabbit.com
          - https://api.rolerabbit.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Service discovery for Kubernetes (if using K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

# Remote write for long-term storage (optional - e.g., Thanos, Cortex)
remote_write:
  - url: '${REMOTE_WRITE_URL}'
    queue_config:
      capacity: 10000
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'up|process_.*'
        action: drop
