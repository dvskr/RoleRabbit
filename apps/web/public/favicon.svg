<svg width="32" height="32" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Head Gradient -->
    <radialGradient id="favicon-headGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="favicon-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="90" cy="90" r="85" fill="#0a0a0a" />
  
  <g transform="translate(90,100)">
    <!-- Neck/shoulders hint -->
    <ellipse cx="0" cy="40" rx="35" ry="20" fill="#0d9488" opacity="0.7" />
    
    <!-- Main head shape -->
    <ellipse cx="0" cy="0" rx="45" ry="40" fill="url(#favicon-headGrad)" filter="url(#favicon-shadow)" />
    
    <!-- Cheek fluff -->
    <ellipse cx="-30" cy="5" rx="18" ry="15" fill="#14b8a6" opacity="0.8" />
    <ellipse cx="30" cy="5" rx="18" ry="15" fill="#14b8a6" opacity="0.8" />
    
    <!-- Forehead -->
    <ellipse cx="0" cy="-20" rx="35" ry="25" fill="#0d9488" opacity="0.7" />
    
    <!-- Ears -->
    <path 
      d="M -15 -35 C -18 -60, -16 -75, -12 -75 C -8 -75, -6 -60, -8 -35" 
      fill="#14b8a6"
      stroke="#0d9488"
      stroke-width="0.5"
    />
    <path 
      d="M 15 -35 C 18 -60, 16 -75, 12 -75 C 8 -75, 6 -60, 8 -35" 
      fill="#14b8a6"
      stroke="#0d9488"
      stroke-width="0.5"
    />
    
    <!-- Inner ear details -->
    <path 
      d="M -12 -40 C -14 -55, -13 -65, -12 -65 C -11 -65, -10 -55, -11 -40" 
      fill="#f9a8d4" 
      opacity="0.8" 
    />
    <path 
      d="M 12 -40 C 14 -55, 13 -65, 12 -65 C 11 -65, 10 -55, 11 -40" 
      fill="#f9a8d4" 
      opacity="0.8" 
    />
    
    <!-- Eyes -->
    <ellipse cx="-15" cy="-5" rx="10" ry="12" fill="#ffffff" stroke="#0f172a" stroke-width="0.5" />
    <ellipse cx="15" cy="-5" rx="10" ry="12" fill="#ffffff" stroke="#0f172a" stroke-width="0.5" />
    
    <!-- Iris -->
    <circle cx="-15" cy="-4" r="8" fill="#1e293b" stroke="#0f172a" stroke-width="0.5" />
    <circle cx="15" cy="-4" r="8" fill="#1e293b" stroke="#0f172a" stroke-width="0.5" />
    
    <!-- Pupils -->
    <circle cx="-15" cy="-4" r="4" fill="#000000" />
    <circle cx="15" cy="-4" r="4" fill="#000000" />
    
    <!-- Eye highlights -->
    <ellipse cx="-13" cy="-6" rx="3" ry="4" fill="white" opacity="1" />
    <ellipse cx="17" cy="-6" rx="3" ry="4" fill="white" opacity="1" />
    
    <!-- Nose -->
    <path 
      d="M 0 8 L -3 5 L -2 3 L 0 4 L 2 3 L 3 5 Z" 
      fill="#ec4899" 
      stroke="#be185d"
      stroke-width="0.5"
      opacity="0.95"
    />
    
    <!-- Nose highlight -->
    <ellipse cx="0" cy="5" rx="1.5" ry="1" fill="white" opacity="0.7" />
    
    <!-- Mouth/muzzle area -->
    <path d="M 0 8 Q -5 10, -8 8" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.6" />
    <path d="M 0 8 Q 5 10, 8 8" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.6" />
    
    <!-- Whiskers (simplified for favicon) -->
    <path d="M -25 0 C -35 -2, -45 -3, -55 -5" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.75" />
    <path d="M -25 10 C -35 12, -45 13, -55 15" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.75" />
    <path d="M 25 0 C 35 -2, 45 -3, 55 -5" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.75" />
    <path d="M 25 10 C 35 12, 45 13, 55 15" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.75" />
  </g>
</svg>
