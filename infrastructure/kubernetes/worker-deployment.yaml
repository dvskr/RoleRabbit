# Kubernetes Worker Deployment (Section 4.5)
# Separately scalable background job workers

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolerabbit-deployment-worker
  namespace: rolerabbit
  labels:
    app: rolerabbit-deployment-worker
    tier: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rolerabbit-deployment-worker
  template:
    metadata:
      labels:
        app: rolerabbit-deployment-worker
        tier: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: deployment-worker
        image: rolerabbit/worker:latest
        imagePullPolicy: Always
        command: ["node", "dist/workers/deployment.js"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: WORKER_TYPE
          value: "deployment"
        - name: DEPLOYMENT_CONCURRENCY
          value: "5"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - secretRef:
            name: rolerabbit-secrets
        - configMapRef:
            name: rolerabbit-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f deployment.js || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolerabbit-pdf-worker
  namespace: rolerabbit
  labels:
    app: rolerabbit-pdf-worker
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rolerabbit-pdf-worker
  template:
    metadata:
      labels:
        app: rolerabbit-pdf-worker
        tier: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: pdf-worker
        image: rolerabbit/worker:latest
        imagePullPolicy: Always
        command: ["node", "dist/workers/pdf.js"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: WORKER_TYPE
          value: "pdf"
        - name: PDF_CONCURRENCY
          value: "10"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - secretRef:
            name: rolerabbit-secrets
        - configMapRef:
            name: rolerabbit-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f pdf.js || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

---
# Horizontal Pod Autoscaler for Deployment Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rolerabbit-deployment-worker-hpa
  namespace: rolerabbit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rolerabbit-deployment-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 180  # 3 minutes (faster than API)
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600  # 10 minutes
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
# Horizontal Pod Autoscaler for PDF Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rolerabbit-pdf-worker-hpa
  namespace: rolerabbit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rolerabbit-pdf-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
