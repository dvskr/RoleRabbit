# Kubernetes API Deployment with Auto-scaling (Section 4.5)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolerabbit-api
  namespace: rolerabbit
  labels:
    app: rolerabbit-api
    tier: backend
spec:
  replicas: 2  # Minimum 2 instances
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rolerabbit-api
  template:
    metadata:
      labels:
        app: rolerabbit-api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: rolerabbit/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DB_POOL_MIN
          value: "5"
        - name: DB_POOL_MAX
          value: "25"
        envFrom:
        - secretRef:
            name: rolerabbit-secrets
        - configMapRef:
            name: rolerabbit-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rolerabbit-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: rolerabbit-api
  namespace: rolerabbit
  labels:
    app: rolerabbit-api
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: rolerabbit-api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rolerabbit-api-hpa
  namespace: rolerabbit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rolerabbit-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling: scale up when >70%, scale down when <30%
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 50  # Increase by 50%
        periodSeconds: 60
      - type: Pods
        value: 2  # Or add 2 pods
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 900  # 15 minutes
      policies:
      - type: Percent
        value: 25  # Decrease by 25%
        periodSeconds: 60
      - type: Pods
        value: 1  # Or remove 1 pod
        periodSeconds: 60
      selectPolicy: Min

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rolerabbit-api-pdb
  namespace: rolerabbit
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rolerabbit-api
