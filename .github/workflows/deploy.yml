# CD Pipeline (Section 4.8)
# Deploy to staging and production

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: rolerabbit/app

jobs:
  # Build and push Docker image
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-image]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.rolerabbit.com
    steps:
      - uses: actions/checkout@v4

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          npm ci
          npm run db:migrate

      - name: Deploy to Kubernetes (Staging)
        uses: azure/k8s-deploy@v4
        with:
          namespace: rolerabbit-staging
          manifests: |
            infrastructure/kubernetes/api-deployment.yaml
            infrastructure/kubernetes/worker-deployment.yaml
          images: ${{ needs.build-image.outputs.image-tag }}
          kubectl-version: 'latest'

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/rolerabbit-api -n rolerabbit-staging
          kubectl rollout status deployment/rolerabbit-deployment-worker -n rolerabbit-staging

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --url=https://staging.rolerabbit.com

      - name: Notify deployment (Slack)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_DEPLOYMENTS }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # Deploy to production (requires approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-image, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://rolerabbit.com
    steps:
      - uses: actions/checkout@v4

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          npm ci
          npm run db:migrate

      - name: Deploy to Kubernetes (Production)
        uses: azure/k8s-deploy@v4
        with:
          namespace: rolerabbit-production
          manifests: |
            infrastructure/kubernetes/api-deployment.yaml
            infrastructure/kubernetes/worker-deployment.yaml
          images: ${{ needs.build-image.outputs.image-tag }}
          strategy: blue-green
          kubectl-version: 'latest'

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/rolerabbit-api -n rolerabbit-production --timeout=10m
          kubectl rollout status deployment/rolerabbit-deployment-worker -n rolerabbit-production --timeout=10m

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --url=https://rolerabbit.com

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

      - name: Notify deployment (Slack)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }} :rocket:'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_DEPLOYMENTS }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          mention: here
          if_mention: failure
